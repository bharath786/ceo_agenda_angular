<h2 mat-dialog-title>Select Entity</h2>
<form [formGroup]="entityform" (ngSubmit)="onEntitySubmit(entityform.value)" #enityUpsertForm="ngForm"
    class="form-horizontal">
    <mat-dialog-content class="mat-typography">

        <div class="col-sm-12">
            <div class="form-group">
                <label class="col-md-3 control-label">Division&nbsp;:</label>
                <div class="col-md-8">
                    <mat-select formControlName="divId" (selectionChange)="onDivisionSelect($event.value)"
                        placeholder="Division" class="col-sm-10 form-control marginbtn">
                        <mat-option *ngFor="let division of selectedDivisions" [value]="division.DivisionId">
                            {{division.DivisionName}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"> Location&nbsp;:</label>
                <div class="col-md-8">
                    <mat-select formControlName="locationId" (selectionChange)="onLocationSelect($event.value)"
                        placeholder="Location" class="col-sm-10 form-control marginbtn">
                        <mat-option *ngFor="let location of selectedCountries" [value]="location.CountryId">
                            {{location.CountryName}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Entity&nbsp;:</label>
                <div class="col-md-8">
                    <mat-select formControlName="entityId" placeholder="Entity"
                        class="col-sm-10 form-control marginbtn">
                        <mat-option *ngFor="let entity of selectedEntity" [value]="entity.EntityId">
                            {{entity.EntityName}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"></div>
                <div class="col-md-8">
                    <mat-checkbox formControlName="isDefault">Make this as default Entity</mat-checkbox>
                </div>
            </div>


        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="submit" class="btn btn-success">GO</button>
    </mat-dialog-actions>
</form>
